<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9e7j1hGg-RjT01_O4xbbQpsXKcc3NkE0&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
     <gmp-map center="41.83505630493164,-87.62705993652344" zoom="14" map-id="DEMO_MAP_ID">
          <gmp-advanced-marker position="41.83505630493164,-87.62705993652344" title="My location">
          </gmp-advanced-marker>
        </gmp-map>
  </body>
</html>
